{% extends "base.html" %} 

{% block title %}
ikiNotes - Sign up
{% endblock %}

{% block content %}
<form method="POST">
    <h2 align="center">Sign Up</h3>
    <br />
    <div class="form-group">
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="email"
        />
    </div>
    <div class="form-group">
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="password"
        />
    </div>
    <div class="form-group">
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="verify password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
