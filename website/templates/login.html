{% extends "base.html" %} 
{% block title %}ikiNotes - Login
{% endblock %}

{% block content %}
<form method="POST">
    <h2 align="center">Login</h3>
    <br />
    <div class="form-group">
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="email"
        />
    </div>
    <div class="form-group">
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
